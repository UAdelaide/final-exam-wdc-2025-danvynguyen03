<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of The Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
         body {
      font-family: monospace;
      padding: 2em;
      background: #f0f0f0;
      color: #333;
    }
    pre {
      background: white;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
    }
    </style>
</head>

<body>
    <div id="app">
    <h1>Dog Of The Day</h1>
    <button type="button" @click="fetchDOTD">Fetch Dog of The Day</button>
    <div v-if="apiData">
    <img :src="apiData.url" alt="Dog of the Day" v-if="apiData.media_type" style="max-width: 300px; max-height: 300px;"/>
    </div>
    </div>
    <script>
        const { createApp } = Vue;

        createApp({
          data() {
            return {
              apiData: null,
            };
          },
          methods: {
            async fetchDOTD() {
              const res = await fetch('https://dog.ceo/api/breeds/image/random');
              this.apiData = await res.json();
            }
          }
        }).mount('#app');
        </script>
</body>
</html>
